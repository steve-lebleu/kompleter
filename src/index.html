<!DOCTYPE html>
<html>

<head lang="en">

    <title>jQuery auto-complete plugin - Kompleter.js</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <![endif]-->

    <link href='https://fonts.googleapis.com/css?family=Lato|Open+Sans|Montserrat' rel='stylesheet' type='text/css' />
    <link href="css/kompleter.min.css" rel="stylesheet" type="text/css" media="screen" />

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->

    <script src="./js/kompleter.min.js"></script>

</head>

<body>

  <div id="wrapper">
    <input
      type="text"
      name="auto-complete"
      id="auto-complete"
      class="input--search"
      autocomplete="off"
      placeholder="Enter a city name ..."
      value=""
      data-url="files/kompleter.json"
      data-filter-on="Name"
      data-fields="Name,CountryCode,Population" />
  </div>

  <script type="text/javascript">
    <!-- TODO Keep data- attributes, and let ability to choose that or options object. If data-, support all attributes -->
    function ready(fn) {
      if (document.readyState !== 'loading') {
        fn();
        return;
      }
      document.addEventListener('DOMContentLoaded', fn);
    };
    ready(() => {
      kompleter.init({
        id: 'auto-complete',
        dataSource: 'files/kompleter.json',
        filterOn: 'Name',
        fieldsToDisplay: [
          'Name',
          'CountryCode',
          'Population'
        ],
        animation: {
          type: 'fadeIn',
          duration: 500
        }
      });
    });
  </script>

</body>

</html>
